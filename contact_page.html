<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me!</title>
    <link rel="stylesheet" href="res/style.css">
</head>
<body>
    <header>
        <a href="index.html"><img id="logo" src="res/Group_27.png" alt=""></a>
        <nav>
            <ul>
                <a href="about.html"><li>About me</li></a>
                <a href="#"><li>Projects</li></a>
                <a href="contact_page.html"><li>Contact</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact_main">
        <form action="" method="send">
            <div id="name_mail_place">
                <div id="name_place">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div id="mail_place">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail">
                </div>
            </div>
            <div id="message_place">
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="15" cols="5"></textarea>
            </div>
            <input type="submit" name="submit" id="submit" value="submit">
        </form>
    </section>
    </main>
</body>
</html>
